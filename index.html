<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen bg-gray-100 flex items-center justify-center px-4">
        <div class=" w-full max-w-xl space-y-6">
          <!-- Search Section -->
          <div class="flex items-center gap-2">
            <input
              type="text"
              placeholder="Enter GitHub username..."
              class="input-field flex-1 px-4 py-2 rounded-xl border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              id="usernameInput"
            />
            <button
              class="search-btn px-4 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition"
              id="searchButton"
            >
              Search
            </button>
          </div>
      
          <!-- User Info Card -->
           <div class="main flex flex-col gap-2">

           </div>
        
        </div>
      </div>
      

    <script src="script.js"></script>
</body>
</html>
