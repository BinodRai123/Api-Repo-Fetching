<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen bg-gray-100 flex items-center justify-center px-4">
        <div class=" w-full max-w-xl space-y-6">
          <!-- Search Section -->
          <div class="flex items-center gap-2">
            <input
              type="text"
              placeholder="Enter GitHub username..."
              class="input-field flex-1 px-4 py-2 rounded-xl border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              id="usernameInput"
            />
            <button
              class="search-btn px-4 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition"
              id="searchButton"
            >
              Search
            </button>
          </div>
      
          <!-- User Info Card -->
           <div class="main flex flex-col gap-2">
            <!-- Fun and Stylish Error Message -->
              <div
              id="errorBox"
              class="hidden bg-red-700/90 backdrop-blur-sm border border-red-500 text-white px-6 py-4 rounded-2xl shadow-[0_0_20px_rgba(239,68,68,0.5)] flex items-start gap-4 relative"
              >
              <!-- Decorative Emoji -->
                <div class="text-3xl select-none">ğŸ˜µâ€ğŸ’«</div>

              <!-- Message Content -->
                <div>
                  <h3 class="text-lg font-bold">Oops! User Not Found</h3>
                  <p class="text-sm text-red-100 mt-1">
                    That GitHub username doesn't exist. Double-check the spelling and try again!
                  </p>
                </div>

              <!-- Close Button (if you want to make it dismissible later via JS) -->
                <button class="absolute top-2 right-2 text-red-200 hover:text-white" aria-label="Dismiss">
                  &times;
                </button>
              </div>


           </div>
        
        </div>
      </div>
      

    <script src="script.js"></script>
</body>
</html>
